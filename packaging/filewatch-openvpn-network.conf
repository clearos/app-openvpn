<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync OpenVPN Network Watch -->
<plugin name="OpenVPNNetworkWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="OpenVPNReconfigure" delay="1">
    <action>sudo /usr/sbin/syncaction openvpn</action>
  </action-group>

  <on-modify type="path" action-group="OpenVPNReconfigure">/etc/clearos/network.conf</on-modify>
  <on-modify type="path" action-group="OpenVPNReconfigure">/etc/sysconfig/network</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenVPNReconfigure">^ifcfg-.*</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenVPNReconfigure">^route-.*</on-modify>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenVPNReconfigure">^ifcfg-.*</on-delete>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenVPNReconfigure">^route-.*</on-delete>
</plugin>
